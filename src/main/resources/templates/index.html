<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Booking Fresh - 신선식품 예약</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">

  <style>
    /* (★) 페이지 헤더 (주문/쿠폰 페이지 스타일) */
    .page-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #00B992;
    }
    .page-header h2 {
      color: #343a40;
      font-weight: 700;
    }

    /* (★) 카테고리 탭 스타일 (쿠폰/주문 탭 스타일) */
    .category-section {
      margin-bottom: 2.5rem;
    }
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .category-item {
      display: block;
      text-align: center;
      padding: 0.5rem 1.25rem;
      background-color: #f8f9fa;
      border-radius: 20px;
      text-decoration: none;
      color: #495057;
      font-weight: 600;
      transition: all 0.3s;
      border: 1px solid #dee2e6;
    }
    .category-item:hover {
      background-color: #e7f8f5;
      color: #00B992;
      border-color: #00B992;
    }
    .category-item.active {
      background-color: #00B992;
      color: white;
      border-color: #00B992;
    }

    /* (★) 상품 카드 스타일 (쿠폰/주문 카드 스타일) */
    .product-grid {
      display: grid;
      /* 반응형 그리드 */
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      text-align: left;
      overflow: hidden; /* 이미지 모서리 둥글게 */
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      border: 1px solid #e9ecef;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(0, 185, 146, 0.15);
      border-color: #00B992;
    }
    .product-thumbnail {
      width: 100%;
      height: 220px; /* 이미지 높이 고정 */
      object-fit: cover; /* 꽉 차게 */
    }
    .product-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .product-info h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      /* 2줄 말줄임 */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-height: 32px; /* 2줄 높이 확보 */
    }
    .product-info .weight {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 0.5rem;
    }
    .product-info .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #00B992;
      margin-top: auto; /* 가격을 카드 하단에 고정 */
    }

    /* (★) 페이지네이션 스타일 (부트스트랩 활용) */
    .pagination-section {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
    }
    .pagination .page-link {
      color: #00B992;
    }
    .pagination .page-item.active .page-link {
      background-color: #00B992;
      border-color: #00B992;
      color: white;
    }
    .pagination .page-item.disabled .page-link {
      color: #6c757d;
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: headerFragment}"></div>

<main class="container main-wrapper" style="padding: 40px 15px;">

  <div class="page-header">
    <h2>상품 목록</h2>
  </div>

  <section class="category-section">
    <div class="category-list">

      <a th:href="@{/products}"
         class="category-item"
         th:classappend="${selectedCategoryId == null} ? 'active' : ''">
        전체
      </a>

      <a th:each="category : ${categories}"
         th:href="@{/products(categoryId=${category.id})}"
         class="category-item"
         th:classappend="${selectedCategoryId != null && selectedCategoryId == category.id} ? 'active' : ''">
        [[${category.categoryName.label}]]
      </a>
    </div>
  </section>

  <section class="product-list-section">
    <div class="product-grid">

      <a th:href="@{/products/{id}(id=${product.id})}" class="product-card" th:each="product : ${products.content}">
        <img th:src="${product.photoUrl}" alt="상품사진" class="product-thumbnail">
        <div class="product-info">
          <h3 th:text="${product.name}">상품명</h3>
          <p class="weight" th:text="${product.weightPieces}">중량</p>
          <p class="price" th:text="'₩' + ${#numbers.formatInteger(product.price, 0, 'COMMA')}">가격</p>
        </div>
      </a>

    </div>
  </section>

  <section class="pagination-section" th:if="${products.totalPages > 1}">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">

        <li class="page-item" th:classappend="${products.hasPrevious()} ? '' : 'disabled'">
          <a class="page-link"
             th:href="${selectedCategoryId != null} ? @{/products(categoryId=${selectedCategoryId}, page=${products.number - 1})} : @{/products(page=${products.number - 1})}">
            이전
          </a>
        </li>

        <li class="page-item active">
          <a class="page-link" href="#">[[${products.number + 1}]]</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">/ [[${products.totalPages}]]</a>
        </li>

        <li class="page-item" th:classappend="${products.hasNext()} ? '' : 'disabled'">
          <a class="page-link"
             th:href="${selectedCategoryId != null} ? @{/products(categoryId=${selectedCategoryId}, page=${products.number + 1})} : @{/products(page=${products.number + 1})}">
            다음
          </a>
        </li>

      </ul>
    </nav>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/common-api.js}"></script>
<script type="module" th:src="@{/js/navbar-auth.js}"></script>

</body>
</html>
