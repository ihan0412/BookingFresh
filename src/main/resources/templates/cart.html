<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니 - Booking Fresh</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">

  <style>
    /* 페이지 헤더 스타일 */
    .page-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #00B992;
    }
    .page-header h2 {
      color: #343a40;
      font-weight: 700;
    }

    /* 장바구니 컨테이너 */
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 15px;
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }

    /* 장바구니 아이템 영역 */
    .cart-items {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 장바구니 카드 */
    .cart-card {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      border: 1px solid #e9ecef;
      transition: all 0.3s;
    }
    .cart-card:hover {
      box-shadow: 0 4px 12px rgba(0, 185, 146, 0.15);
      border-color: #00B992;
    }

    .cart-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 24px;
    }

    .cart-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cart-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      color: #343a40;
    }

    .cart-info .product-weight {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .cart-info .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #00B992;
      margin-top: 4px;
    }

    /* 수량 조절 */
    .cart-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 4px 8px;
      background-color: #f8f9fa;
    }

    .quantity-btn {
      background-color: transparent;
      border: none;
      color: #00B992;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 8px;
      transition: all 0.3s;
      line-height: 1;
    }

    .quantity-btn:hover {
      background-color: #e7f8f5;
      border-radius: 4px;
    }

    .quantity-btn:disabled {
      color: #adb5bd;
      cursor: not-allowed;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      border: none;
      background: transparent;
      font-weight: 600;
      font-size: 1rem;
      color: #343a40;
    }

    .apply-button {
      padding: 6px 16px;
      background-color: #00B992;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .apply-button:hover {
      background-color: #009977;
      transform: translateY(-1px);
    }

    .delete-button {
      padding: 6px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .delete-button:hover {
      background-color: #c82333;
      transform: translateY(-1px);
    }

    /* 주문 요약 */
    .cart-summary {
      flex: 1;
      position: sticky;
      top: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 24px;
      border: 1px solid #e9ecef;
    }

    .cart-summary h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #343a40;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #f8f9fa;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #495057;
    }

    .summary-row.total {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid #dee2e6;
      font-size: 1.2rem;
      font-weight: 700;
      color: #00B992;
    }

    .checkout-button {
      width: 100%;
      padding: 14px;
      background-color: #00B992;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .checkout-button:hover {
      background-color: #009977;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 185, 146, 0.3);
    }

    .checkout-button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    /* 빈 장바구니 */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .empty-cart h3 {
      color: #6c757d;
      margin-bottom: 16px;
    }

    .empty-cart a {
      display: inline-block;
      padding: 12px 32px;
      background-color: #00B992;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .empty-cart a:hover {
      background-color: #009977;
      transform: translateY(-2px);
    }

    /* 반응형 */
    @media (max-width: 992px) {
      .cart-container {
        flex-direction: column;
      }
      .cart-summary {
        position: static;
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      .cart-card {
        flex-direction: column;
        text-align: center;
      }
      .cart-card img {
        margin-right: 0;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: headerFragment}"></div>

<main class="cart-container">

  <!-- 장바구니 상품 리스트 -->
  <section class="cart-items" id="cartItems">
    <!-- 동적으로 렌더링됩니다 -->
  </section>

  <!-- 주문 요약 -->
  <aside class="cart-summary">
    <h3>주문 요약</h3>
    <div class="summary-row">
      <span>총 상품 개수</span>
      <span id="totalQuantity">0개</span>
    </div>
    <div class="summary-row total">
      <span>총 금액</span>
      <span id="totalPrice">₩0</span>
    </div>
    <button id="checkoutBtn" class="checkout-button">구매하기</button>
  </aside>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { fetchWithAuth } from '/js/common-api.js';

  let cartData = null;

  // 장바구니 불러오기
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const response = await fetchWithAuth("/api/cart", { method: "GET" });

      if (response.ok) {
        cartData = await response.json();
        renderCart(cartData);
      } else if (response.status === 401) {
        // 인증 실패
        alert("로그인이 필요합니다.");
        window.location.href = "/login";
      } else {
        throw new Error("장바구니를 불러올 수 없습니다.");
      }
    } catch (err) {
      console.error("장바구니 로드 오류:", err);
      alert("세션 만료. 다시 로그인해주세요.");
      window.location.href = "/login";
    }
  });

  // 장바구니 렌더링
  function renderCart(cart) {
    const itemsContainer = document.getElementById("cartItems");

    // 장바구니가 비어있는 경우
    if (!cart.items || cart.items.length === 0) {
      itemsContainer.innerHTML = `
        <div class="empty-cart">
          <h3>장바구니가 비어있습니다</h3>
          <p style="color: #6c757d; margin-bottom: 24px;">원하시는 상품을 담아보세요!</p>
          <a href="/products">쇼핑 계속하기</a>
        </div>
      `;

      // 요약 정보 초기화
      document.getElementById("totalQuantity").textContent = "0개";
      document.getElementById("totalPrice").textContent = "₩0";
      document.getElementById("checkoutBtn").disabled = true;
      return;
    }

    // 상품 목록 렌더링
    itemsContainer.innerHTML = cart.items.map(item => `
      <div class="cart-card" data-product-id="${item.productId}">
        <img src="${item.photoUrl}" alt="${item.name}">
        <div class="cart-info">
          <h3>${item.name}</h3>
          <p class="product-weight">${item.weightPieces || ''}</p>
          <p class="product-price">₩${item.price.toLocaleString()}</p>

          <div class="cart-actions">
            <div class="quantity-control">
              <button type="button" class="quantity-btn" onclick="changeQuantity(this, -1)">−</button>
              <input type="text" class="quantity-input" value="${item.quantity}" readonly/>
              <button type="button" class="quantity-btn" onclick="changeQuantity(this, 1)">+</button>
            </div>
            <button class="apply-button" data-product-id="${item.productId}">적용</button>
            <button class="delete-button" data-product-id="${item.productId}">삭제</button>
          </div>
        </div>
      </div>
    `).join("");

    // 요약 정보 표시
    document.getElementById("totalQuantity").textContent = `${cart.totalQuantity}개`;
    document.getElementById("totalPrice").textContent = `₩${cart.totalAmount.toLocaleString()}`;
    document.getElementById("checkoutBtn").disabled = false;

    // 이벤트 리스너 등록
    attachEventListeners();
  }

  // 이벤트 리스너 등록
  function attachEventListeners() {
    // 삭제 버튼
    document.querySelectorAll(".delete-button").forEach(btn => {
      btn.addEventListener("click", async () => {
        if (!confirm("이 상품을 장바구니에서 삭제하시겠습니까?")) {
          return;
        }

        const productId = btn.dataset.productId;
        try {
          const res = await fetchWithAuth(`/api/cart/remove?productId=${productId}`, {
            method: "DELETE"
          });

          if (res.ok) {
            // 장바구니 새로고침
            location.reload();
          } else {
            alert("삭제에 실패했습니다.");
          }
        } catch (err) {
          console.error("삭제 오류:", err);
          alert("삭제 중 오류가 발생했습니다.");
        }
      });
    });

    // 수량 적용 버튼
    document.querySelectorAll(".apply-button").forEach(btn => {
      btn.addEventListener("click", async () => {
        const productId = btn.dataset.productId;
        const card = btn.closest('.cart-card');
        const quantity = parseInt(card.querySelector(".quantity-input").value);

        if (quantity < 1) {
          alert("수량은 1개 이상이어야 합니다.");
          return;
        }

        try {
          btn.disabled = true;
          btn.textContent = "처리중...";

          const res = await fetchWithAuth(
              `/api/cart/update?productId=${productId}&quantity=${quantity}`,
              { method: "PATCH" }
          );

          if (res.ok) {
            // 장바구니 새로고침
            location.reload();
          } else {
            alert("수량 변경에 실패했습니다.");
            btn.disabled = false;
            btn.textContent = "적용";
          }
        } catch (err) {
          console.error("수량 변경 오류:", err);
          alert("수량 변경 중 오류가 발생했습니다.");
          btn.disabled = false;
          btn.textContent = "적용";
        }
      });
    });

    // 구매하기 버튼
    document.getElementById("checkoutBtn").addEventListener("click", async () => {
      if (!cartData || !cartData.items || cartData.items.length === 0) {
        alert("장바구니가 비어있습니다.");
        return;
      }

      try {
        const btn = document.getElementById("checkoutBtn");
        btn.disabled = true;
        btn.textContent = "주문 생성 중...";

        // isReservation=false로 즉시 주문 생성
        const res = await fetchWithAuth(`/orders/create?isReservation=false`, {
          method: "POST"
        });

        if (res.ok) {
          const order = await res.json();
          const orderId = order.orderId;

          // 주문 상세 페이지로 이동
          window.location.href = `/order/${orderId}`;
        } else if (res.status === 401) {
          alert("로그인이 필요합니다.");
          window.location.href = "/login";
        } else {
          throw new Error("주문 생성 실패");
        }
      } catch (err) {
        console.error("주문 생성 오류:", err);
        alert("주문 생성 중 오류가 발생했습니다.");
        document.getElementById("checkoutBtn").disabled = false;
        document.getElementById("checkoutBtn").textContent = "구매하기";
      }
    });
  }

  // 수량 변경 함수 (전역)
  window.changeQuantity = (btn, delta) => {
    const input = btn.parentElement.querySelector(".quantity-input");
    let value = parseInt(input.value) + delta;

    // 최소값 1로 제한
    if (value < 1) {
      value = 1;
    }

    input.value = value;

    // 수량 버튼 활성화/비활성화
    const minusBtn = btn.parentElement.querySelector('.quantity-btn:first-child');
    minusBtn.disabled = (value <= 1);
  };
</script>

</body>
</html>
