<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>장바구니</title>
  <link rel="stylesheet" href="/css/cart.css">
  <style>
    .cart-container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
    }
    .cart-items {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .cart-card {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 16px;
    }
    .cart-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-right: 24px;
    }
    .cart-info {
      flex: 1;
    }
    .cart-info h3 {
      margin-bottom: 8px;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    .cart-actions button {
      padding: 4px 12px;
    }
    .coupon-button {
      margin-left: auto;
    }
    .cart-summary {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 32px;
    }
    .cart-summary h3 {
      margin-bottom: 16px;
    }
    .cart-summary .total-price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .checkout-button {
      background-color: #0078ff;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- 헤더 fragment -->
<th:block th:replace="fragments/header :: header"></th:block>

<main class="cart-container">

  <!-- ✅ 장바구니 상품 리스트 -->
  <section class="cart-items">
    <div class="cart-card" th:each="item : ${cartItems}">
      <img th:src="${item.photoUrl}" alt="상품 이미지">
      <div class="cart-info">
        <h3 th:text="${item.name}">상품명</h3>
        <p th:text="'가격: ₩' + ${item.price}">가격</p>
        <div class="cart-actions">
          <!-- 수량 조절 버튼 -->
          <form th:action="@{'/cart/update/' + ${item.id}}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <button type="submit" name="action" value="decrease">-</button>
            <span th:text="${item.quantity}">1</span>
            <button type="submit" name="action" value="increase">+</button>
          </form>
          <!-- 쿠폰 적용 버튼 -->
          <button class="coupon-button">쿠폰 적용</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ✅ 장바구니 요약 -->
  <aside class="cart-summary">
    <h3>주문 요약</h3>
    <div class="total-price" th:text="'총 상품 금액: ₩' + ${totalPrice}">총 상품 금액</div>
    <form th:action="@{/orders/create}" method="post">
      <button type="submit" class="checkout-button">구매하기</button>
    </form>
  </aside>

</main>

<!-- 푸터 fragment -->
<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
