<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* ì¢Œì¸¡ ì„¸ì…˜ ëª©ë¡ */

        }

            cursor: default !important;
            pointer-events: none; /* í´ë¦­ ë¹„í™œì„±í™” */
        }

        /* ìš°ì¸¡ ì±„íŒ… */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {

        .user-bubble {

<body class="p-4">

<div th:replace="~{navbar :: headerFragment}"></div>
<div class="container">
    <h4 class="fw-bold mb-3">ğŸ€ BookingFresh AI ë„ìš°ë¯¸</h4>

    <div class="chat-container">
        <!-- ì¢Œì¸¡ ì„¸ì…˜ ëª©ë¡ -->
        <div class="session-list" id="sessionList">
            <div class="p-3 border-bottom">
                <button class="btn btn-success w-100" id="btnNewSession">+ ìƒˆ ëŒ€í™” ì‹œì‘</button>
            </div>

            <div th:each="s : ${sessions}" class="session-item">
                <div class="fw-semibold" th:text="${s.title}">ì„¸ì…˜ ì œëª©</div>
                <small class="text-muted" th:text="${#temporals.format(s.lastMessageAt, 'MM/dd HH:mm')}">ì‹œê°„</small>
            </div>
        </div>

        <!-- ìš°ì¸¡ ì±„íŒ… ì˜ì—­ -->
        <div class="chat-panel">
            <div class="chat-header">BookingFresh AI ë„ìš°ë¯¸</div>

            <div class="chat-body" id="chatBody">
                <div class="text-center text-muted mt-5">
                    <p>ğŸ¤– AI ë„ìš°ë¯¸ì™€ì˜ ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”!</p>
                    <p class="small">ì¢Œì¸¡ì—ì„œ ì„¸ì…˜ì„ ì„ íƒí•˜ê±°ë‚˜ ìƒˆ ëŒ€í™”ë¥¼ ìƒì„±í•˜ì„¸ìš”.</p>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." disabled>
                <button id="btnSend" disabled>ì „ì†¡</button>
            </div>
        </div>
    </div>
</div>


<script  type="module">
    import { fetchWithAuth, checkLoginStatus, setAccessToken } from "/js/common-api.js";

    const consumerId = /*[[${consumerId}]]*/ null;
    let currentSessionId = null;

    /* ------------------------------
       ì¸ì¦ í™•ì¸ í›„ í˜ì´ì§€ ì´ˆê¸°í™”
    ------------------------------ */
    document.addEventListener("DOMContentLoaded", async () => {
        const loggedIn = await checkLoginStatus();
        if (!loggedIn) {
            alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            window.location.href = "/login";
            return;
        }

        loadSessions();
    });

    /* ------------------------------
       ì„¸ì…˜ ìƒì„±
    ------------------------------ */
    document.getElementById("btnNewSession").onclick = createSession;

    async function createSession() {
        const res = await fetchWithAuth("/api/ai/sessions", { method: "POST" });
        const session = await res.json();

        currentSessionId = session.id;

        document.querySelector(".chat-header").innerText = session.title || "ìƒˆ AI ëŒ€í™”";
        document.getElementById("messageInput").disabled = false;
        document.getElementById("btnSend").disabled = false;

        document.getElementById("chatBody").innerHTML = `
            <div class="text-center text-muted mt-5">
                <p>ğŸ¤– ìƒˆ ëŒ€í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
            </div>`;

        loadSessions();
    }

    /* ------------------------------
       ì„¸ì…˜ ëª©ë¡ ë¡œë“œ
    ------------------------------ */
    async function loadSessions() {
        const res = await fetchWithAuth("/api/ai/sessions");
        const sessions = await res.json();

        const list = document.getElementById("sessionList");

        const htmlItems = sessions.map(
            s => `
            <div class="session-item" data-id="${s.id}">
                <div class="fw-semibold">${s.title}</div>
                <small class="text-muted">${formatDate(s.lastMessageAt)}</small>
            </div>`
        ).join("");

        list.innerHTML = `
            <div class="p-3 border-bottom">
                <button class="btn btn-success w-100" id="btnNewSession">+ ìƒˆ ëŒ€í™” ì‹œì‘</button>
            </div>
            ${htmlItems}
        `;

        document.getElementById("btnNewSession").onclick = createSession;
        document.querySelectorAll(".session-item").forEach(item => {
            item.onclick = () => openSession(item.dataset.id);
        });

        if (currentSessionId) highlightActiveSession(currentSessionId);
    }

    function highlightActiveSession(id) {
        document.querySelectorAll(".session-item").forEach(x => x.classList.remove("active"));
        const t = document.querySelector(`.session-item[data-id="${id}"]`);
        if (t) t.classList.add("active");
    }

    function formatDate(d) {
        if (!d) return "";
        const date = new Date(d);
        return `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, "0")}`;
    }

    /** ------------------------------
     *  ì„¸ì…˜ ì—´ê¸° , ê¸°ì¡´ ëŒ€í™” ë¶ˆëŸ¬ì˜¤ê¸°
     * ------------------------------*/
    async function openSession(id) {
        currentSessionId = id;
        highlightActiveSession(id);

        // ì„¸ì…˜ ì œëª© ì¡°íšŒ
        const sessionRes = await fetchWithAuth(`/api/ai/sessions/${id}`);
        const session = await sessionRes.json();
        document.querySelector(".chat-header").innerText = session.title;

        // ë©”ì‹œì§€ ì¡°íšŒ
        const res = await fetchWithAuth(`/api/ai/messages/${id}`);
        const messages = await res.json();

        const chatBody = document.getElementById("chatBody");
        chatBody.innerHTML = "";

        if (messages.length === 0) {
            chatBody.innerHTML = `
            <div class="text-center text-muted mt-5">
                <p>ğŸ—¨ï¸ ì•„ì§ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
            </div>`;
        } else {
            messages.forEach(msg => appendMessage(msg));
        }

        document.getElementById("messageInput").disabled = false;
        document.getElementById("btnSend").disabled = false;

        chatBody.scrollTop = chatBody.scrollHeight;
    }

    /* ------------------------------
       ë©”ì‹œì§€ ì „ì†¡
    ------------------------------ */
    document.getElementById("btnSend").onclick = sendMessage;

    async function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;

        appendUserBubble(text);
        input.value = "";

        disableInput(true);
        showLoadingSpinner();

        try {
            const res = await fetchWithAuth("/api/ai/messages", {
                method: "POST",
                body: JSON.stringify({
                    sessionId: currentSessionId,
                    content: text
                })
            });

            const data = await res.json();
            hideLoadingSpinner();
            appendAIMarkdown(data.aiMessage);

            if(data.responseType ==="RECIPE")
                appendRecommendChoice(data);

        } catch (e) {
            console.error(e);
            alert("ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨");
        }

        disableInput(false);
    }

    /** ------------------------------
     *  ì‚¬ìš©ì ë§í’ì„  ë Œë”ë§
     * ------------------------------*/
    function appendUserBubble(text) {
        const chatBody = document.getElementById("chatBody");
        const bubble = document.createElement("div");
        bubble.classList.add(
            "user-bubble",
            "ms-auto",
            "p-2",
            "mb-2",
            "rounded-3",
            "bg-success",
            "text-white"
        );
        bubble.innerText = text;
        chatBody.appendChild(bubble);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    /** ------------------------------
     *  ì•¨ëŸ° AI ì‘ë‹µ markdown ë¸”ë¡ ë Œë”ë§
     * ------------------------------*/
    function appendAIMarkdown(raw) {
        const chatBody = document.getElementById("chatBody");

        // rawëŠ” JSON ë¬¸ìì—´ì¼ ìˆ˜ë„ ìˆê³  ìˆœìˆ˜ markdownì¼ ìˆ˜ë„ ìˆìŒ
        let markdownText = raw;

        // JSONì¸ì§€ íŒë³„
        try {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.content) {
                markdownText = parsed.content;
            }
        } catch (e) {
            // parse ì‹¤íŒ¨ â†’ raw ê·¸ëŒ€ë¡œ ì‚¬ìš©
        }
        // ë¸”ë¡ UI
        const block = document.createElement("div");
        block.classList.add("ai-block", "p-3", "mb-3", "rounded-3");

        // Markdown ë Œë”ë§
        block.innerHTML = marked.parse(markdownText);

        chatBody.appendChild(block);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    // ì‹œìŠ¤í…œ ì‘ë‹µ ëŒ€ê¸° ì¤‘ í™”ë©´ì— ì„ì‹œë¡œ ë„ìš¸ ë¸”ë¡
    function showLoadingSpinner() {
        const chatBody = document.getElementById("chatBody");
        const loader = document.createElement("div");
        loader.id = "ai-loading";
        loader.classList.add("my-2");

        loader.innerHTML = `
        <div class="text-center p-3">
            <div class="spinner-border text-success" role="status"></div>
            <div class="small text-muted mt-2">AI ë‹µë³€ì„ ë°›ê³  ìˆìŠµë‹ˆë‹¤...</div>
        </div>
    `;

        chatBody.appendChild(loader);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function hideLoadingSpinner() {
        const loader = document.getElementById("ai-loading");
        if (loader) loader.remove();
    }

    function disableInput(flag) {
        document.getElementById("messageInput").disabled = flag;
        document.querySelector(".chat-input button").disabled = flag;
    }


    /** ------------------------------
     *  ë©”ì‹œì§€ ë Œë”ë§ ë¶„ê¸° ì²˜ë¦¬
     * ------------------------------*/
    function appendMessage(msg) {
        if (msg.senderType === "USER") {
            appendUserBubble(msg.userMessage);
        } else if (msg.senderType === "AI") {
            appendAIMarkdown(msg.aiMessage);

            // ì‹¤ì‹œê°„ ì¶”ì²œ ìš”ì²­ ë²„íŠ¼
            if (msg.responseType === "RECIPE" && !msg.hasRecommendation) {
                appendRecommendChoice(msg);
            }

            // ì¬ì…ì¥ ì‹œ ì¶”ì²œ ë³´ê¸° ë²„íŠ¼
            if (msg.hasRecommendation) {
                appendRecommendationViewButton(msg);
            }
        }
    }

    /** ------------------------------
     *  ì¶”ì²œ ì„ íƒ ë°•ìŠ¤ ìƒì„±
     * ------------------------------*/
    function appendRecommendChoice(message) {
        const chatBody = document.getElementById("chatBody");

        const block = document.createElement("div");
        block.id = `recommend-block-${message.messageId}`;
        block.classList.add("p-3", "mt-2", "mb-3", "border", "rounded", "bg-light");

        // í…ìŠ¤íŠ¸
        const textDiv = document.createElement("div");
        textDiv.classList.add("mb-2", "fw-bold");
        textDiv.textContent = "ì´ ë ˆì‹œí”¼ì— í•„ìš”í•œ ì‹ì¬ë£Œë¥¼ ì¶”ì²œë°›ìœ¼ì‹œê² ì–´ìš”?";

        // "ì˜ˆ" ë²„íŠ¼
        const yesBtn = document.createElement("button");
        yesBtn.classList.add("btn", "btn-success", "btn-sm", "me-2");
        yesBtn.textContent = "ì˜ˆ";
        yesBtn.addEventListener("click", () =>
            confirmRecommendation(message.sessionId, message.messageId)
        );

        // "ê´œì°®ìŠµë‹ˆë‹¤" ë²„íŠ¼
        const noBtn = document.createElement("button");
        noBtn.classList.add("btn", "btn-outline-secondary", "btn-sm");
        noBtn.textContent = "ê´œì°®ìŠµë‹ˆë‹¤";
        noBtn.addEventListener("click", () =>
            rejectRecommendation(block.id)
        );

        block.appendChild(textDiv);
        block.appendChild(yesBtn);
        block.appendChild(noBtn);

        chatBody.appendChild(block);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    // ì¶”ì²œ ìƒì„± ê±°ë¶€ ì„ íƒ ì‹œ ë°•ìŠ¤ ì œê±°
    function rejectRecommendation(blockId) {
        const el = document.getElementById(blockId);
        if (el) el.remove();
    }

    // ì¶”ì²œ ëª©ë¡ ìƒì„± ì„ íƒí•  ì‹œ
    async function confirmRecommendation(sessionId, messageId) {
        const blockId = `recommend-block-${messageId}`;
        const block = document.getElementById(blockId);
        if (!block) return;

        // ë¡œë”© í‘œì‹œ
        block.innerHTML = `<div class="text-muted">ì¶”ì²œ ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>`;

        try {
            const res = await fetchWithAuth("/api/ai/recommendations", {
                method: "POST",
                body: JSON.stringify({ sessionId, messageId })
            });

            const items = await res.json();

            // ì¶”ì²œ ì¹´ë“œ ë Œë”ë§
            renderRecommendationCards(block, items);

        } catch (err) {
            console.error(err);
            block.innerHTML = `<span class="text-danger">ì¶”ì²œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</span>`;
        }
    }

    // ì„¸ì…˜ ì¬ì…ì¥ ì‹œ ì¶”ì²œ ìƒí’ˆ ì •ë³´
    function appendRecommendationViewButton(msg) {
        const chatBody = document.getElementById("chatBody");

        const block = document.createElement("div");
        block.classList.add("p-3", "my-2");

        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-success", "btn-sm");
        btn.textContent = "ê´€ë ¨ ìƒí’ˆ ì¶”ì²œ ë‹¤ì‹œ ë³´ê¸°";
        btn.addEventListener("click", () => loadRecommendationsForMessage(msg.messageId));

        block.appendChild(btn);
        chatBody.appendChild(block);
    }

    //"ì¶”ì²œ ë‹¤ì‹œ ë³´ê¸°" ë²„íŠ¼ í´ë¦­ ì‹œ
    async function loadRecommendationsForMessage(messageId) {
        try {
            const res = await fetchWithAuth(`/api/ai/recommendations/${currentSessionId}`);
            const recommendations = await res.json();

            const targetId = Number(messageId);
            const items = recommendations.filter(r => Number(r.messageId) === targetId);

            if (items.length === 0) {
                alert("í•´ë‹¹ ë©”ì‹œì§€ì— ëŒ€í•œ ì¶”ì²œ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            const chatBody = document.getElementById("chatBody");

            /** 1) ê¸°ì¡´ ë™ì¼ messageId ì¹´ë“œê°€ ìˆë‹¤ë©´ ì œê±° */
            document
                .querySelectorAll(`.recommend-card-wrapper[data-mid="${targetId}"]`)
                .forEach(el => el.remove());

            /** 2) ì¹´ë“œ wrapper ìƒì„± */
            const wrapper = document.createElement("div");
            wrapper.classList.add("recommend-card-wrapper", "p-2", "mt-2");
            wrapper.dataset.mid = targetId;  // messageId ì €ì¥ (ì¤‘ë³µ ë Œë”ë§ ë°©ì§€)

            /** 3) ì¹´ë“œ ë Œë”ë§ */
            renderRecommendationCards(wrapper, items);

            /** 4) ì±„íŒ…ì°½ì— append */
            chatBody.appendChild(wrapper);

            /** 5) ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ */
            chatBody.scrollTop = chatBody.scrollHeight;

        } catch (err) {
            console.error("ì¶”ì²œ ì¡°íšŒ ì˜¤ë¥˜:", err);
            alert("ì¶”ì²œ ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }


    //ìƒí’ˆ ì¹´ë“œ ë Œë”ë§
    function renderRecommendationCards(container, items) {
        if (!items || items.length === 0) {
            container.innerHTML = `<div class="text-muted">ì¶”ì²œí•  ìƒí’ˆì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>`;
            return;
        }

        const row = document.createElement("div");
        row.classList.add("row");

        items.forEach(item => {
            const col = document.createElement("div");
            col.classList.add("col-6", "mb-3");

            const card = document.createElement("div");
            card.classList.add("card", "shadow-sm");

            const img = document.createElement("img");
            img.classList.add("card-img-top");
            img.style.height = "140px";
            img.style.objectFit = "cover";
            img.src = item.imageUrl;

            const body = document.createElement("div");
            body.classList.add("card-body");

            const title = document.createElement("h6");
            title.classList.add("card-title");
            title.textContent = item.productName;

            const price = document.createElement("p");
            price.classList.add("card-text", "fw-bold");
            price.textContent = `${item.price}ì›`;

            const btn = document.createElement("button");
            btn.classList.add("btn", "btn-success", "btn-sm");
            btn.textContent = "ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°";
            btn.addEventListener("click", () => addToCart(item.productId));

            body.appendChild(title);
            body.appendChild(price);
            body.appendChild(btn);

            card.appendChild(img);
            card.appendChild(body);
            col.appendChild(card);
            row.appendChild(col);
        });

        container.innerHTML = "";
        container.appendChild(row);
    }

    async function addToCart(productId) {
        if (!consumerId) {
            alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            return;
        }

        try {
            const res = await fetchWithAuth(
                `/cart/add?consumerId=${consumerId}&productId=${productId}&quantity=1`,
                { method: "POST" }
            );

            const data = await res.json().catch(() => null);

            if (!res.ok) {
                const msg = (data && data.message) || "ì¥ë°”êµ¬ë‹ˆ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
                alert(msg);
                return;
            }

            alert("ìƒí’ˆì„ ì¥ë°”êµ¬ë‹ˆì— ë‹´ì•˜ìŠµë‹ˆë‹¤!");

        } catch (err) {
            console.error("ì¥ë°”êµ¬ë‹ˆ ì˜¤ë¥˜:", err);
            alert("ì¥ë°”êµ¬ë‹ˆ ì²˜ë¦¬ ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }



</script>

</body>
