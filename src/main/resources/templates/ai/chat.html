<body class="p-4">
<div class="container">

<script>
    let currentSessionId = null;

    // ìƒˆ ì„¸ì…˜ ìƒì„±
    async function createSession() {
        try {
            const res = await fetch("/api/ai/sessions", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            });

            if (!res.ok) throw new Error("ì„¸ì…˜ ìƒì„± ì‹¤íŒ¨");
            const session = await res.json();

            currentSessionId = session.id;
            console.log("ìƒˆ ì„¸ì…˜ ìƒì„±:", session);

            // ì±„íŒ… ì˜ì—­ ì´ˆê¸°í™”
            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML = `

                    <p>ğŸ¤– ìƒˆ ëŒ€í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
                    <p class="small">ì´ì œ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ë³´ì„¸ìš”!</p>
                </div>
            `;

            // í—¤ë” ì—…ë°ì´íŠ¸
            document.querySelector(".chat-header").innerText = session.title || "ìƒˆ AI ëŒ€í™”";

            // ì…ë ¥ì°½ í™œì„±í™”
            document.getElementById("messageInput").disabled = false;
            document.querySelector(".chat-input button").disabled = false;

            // ì„¸ì…˜ ëª©ë¡ ê°±ì‹ 
            await loadSessions();

        } catch (err) {
            console.error(err);
            alert("ì„¸ì…˜ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    //ì‚¬ìš©ì ì„¸ì…˜ ë¶ˆëŸ¬ì˜¤ê¸°, ì‚¬ì´ë“œë°”ì— ë Œë”ë§
    async function loadSessions() {
        const res = await fetch("/api/ai/sessions");
        const sessions = await res.json();

        const listContainer = document.querySelector(".session-list");
        const itemsHtml = sessions.map(s => `
            <div class="session-item" onclick="openSession(${s.id})">
                <div class="fw-semibold">${s.title}</div>
                <small class="text-muted">${formatDate(s.lastMessageAt)}</small>
            </div>
        `).join("");

        listContainer.innerHTML = `
            <div class="p-3 border-bottom">
                <button class="btn btn-success w-100" onclick="createSession()">+ ìƒˆ ëŒ€í™” ì‹œì‘</button>
            </div>
            ${itemsHtml}
        `;
    }

    function formatDate(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    /** ------------------------------

     * ------------------------------*/
    async function openSession(sessionId) {
        try {
            currentSessionId = sessionId;

            const res = await fetch(`/api/ai/messages/${sessionId}`);
            if (!res.ok) throw new Error("ëŒ€í™” ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");

            const messages = await res.json();

            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML = ""; // ì´ˆê¸°í™”

            if (messages.length === 0) {
                chatBody.innerHTML = `
                <div class="text-center text-muted mt-5">
                    <p>ğŸ—¨ï¸ ì•„ì§ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    <p class="small">ì´ ì„¸ì…˜ì—ì„œ ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”.</p>
                </div>
            `;
            } else {
                messages.forEach(msg => appendMessage(msg));
            }

            // í—¤ë” ê°±ì‹ 
            document.querySelector(".chat-header").innerText = `ì„¸ì…˜ #${sessionId}`;

            // ì…ë ¥ì°½ í™œì„±í™”
            document.getElementById("messageInput").disabled = false;
            document.querySelector(".chat-input button").disabled = false;

            chatBody.scrollTop = chatBody.scrollHeight;

        } catch (err) {
            console.error(err);
            alert("ì„¸ì…˜ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }


    /** ------------------------------
     *  ì‚¬ìš©ì ë§í’ì„  ë Œë”ë§
     * ------------------------------*/
    function appendUserBubble(text) {
        const chatBody = document.getElementById("chatBody");
        const bubble = document.createElement("div");
        bubble.classList.add(
            "user-bubble",
            "ms-auto",
            "p-2",
            "mb-2",
            "rounded-3",
            "bg-success",
            "text-white"
        );
        bubble.innerText = text;
        chatBody.appendChild(bubble);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    /** ------------------------------
     *  ì•¨ëŸ° AI ì‘ë‹µ markdown ë¸”ë¡ ë Œë”ë§
     * ------------------------------*/
    function appendAIMarkdown(raw) {
        const chatBody = document.getElementById("chatBody");

        // rawëŠ” JSON ë¬¸ìì—´ì¼ ìˆ˜ë„ ìˆê³  ìˆœìˆ˜ markdownì¼ ìˆ˜ë„ ìˆìŒ
        let markdownText = raw;

        try {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.content) {
                markdownText = parsed.content;
            }
        } catch (e) {
            // parse ì‹¤íŒ¨ â†’ raw ê·¸ëŒ€ë¡œ ì‚¬ìš©
        }

        const block = document.createElement("div");
        block.classList.add("ai-block", "p-3", "mb-3", "rounded-3");

        const html = marked.parse(markdownText);
        block.innerHTML = html;

        chatBody.appendChild(block);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    /** ------------------------------
     *  ë©”ì‹œì§€ ë Œë”ë§ ë¶„ê¸° ì²˜ë¦¬
     * ------------------------------*/
    function appendMessage(msg) {
        if (msg.senderType === "USER") {
            appendUserBubble(msg.userMessage);
        } else if (msg.senderType === "AI") {
            appendAIMarkdown(msg.aiMessage);

            // ì‹¤ì‹œê°„ ì¶”ì²œ ìš”ì²­ ë²„íŠ¼
            if (msg.responseType === "RECIPE" && !msg.hasRecommendation) {
                appendRecommendChoice(msg);
            }

            // ì¬ì…ì¥ ì‹œ ì¶”ì²œ ë³´ê¸° ë²„íŠ¼
            if (msg.hasRecommendation) {
                appendRecommendationViewButton(msg);
            }
        }
    }


    /** ------------------------------
     *  ë©”ì‹œì§€ ì „ì†¡
     * ------------------------------*/
    async function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;

        if (!currentSessionId) {
            alert("ë¨¼ì € ëŒ€í™”ë¥¼ ì‹œì‘í•˜ì„¸ìš”.");
            return;
        }

        // ì‚¬ìš©ì ë©”ì‹œì§€ ì¦‰ì‹œ ë Œë”ë§
        appendUserBubble(text);
        input.value = "";

        try {
            const res = await fetch("/api/ai/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    sessionId: currentSessionId,
                    content: text
                })
            });

            if (!res.ok) throw new Error("AI ìš”ì²­ ì‹¤íŒ¨");

            const data = await res.json();

            // AI ì‘ë‹µì€ aiMessage(JSON ë¬¸ìì—´) or contentë¡œ ì²˜ë¦¬
            appendAIMarkdown(data.aiMessage);

            if(data.responseType ==="RECIPE")
                appendRecommendChoice(data);

            //ì´ê±´ ë””ë²„ê¹…ìš© ë¡œê¹… êµ¬ë¬¸ì„
            console.log("AI ì‘ë‹µ:", data);

        } catch (err) {
            console.error(err);
            alert("ë©”ì‹œì§€ ì „ì†¡ ì¤‘ ì˜¤ë¥˜ ë°œìƒ");
        }
    }

    // ì¶”ì²œ ì„ íƒ ë°•ìŠ¤ ìƒì„± í•¨ìˆ˜
    function appendRecommendChoice(message) {
        const chatBody = document.getElementById("chatBody");

        const block = document.createElement("div");
        block.id = `recommend-block-${message.messageId}`;
        block.classList.add("p-3", "mt-2", "mb-3", "border", "rounded", "bg-light");

        block.innerHTML = `
        <div class="mb-2 fw-bold">ì´ ë ˆì‹œí”¼ì— í•„ìš”í•œ ì‹ì¬ë£Œë¥¼ ì¶”ì²œë°›ìœ¼ì‹œê² ì–´ìš”?</div>
        <button class="btn btn-success btn-sm me-2" onclick="confirmRecommendation(${message.sessionId}, ${message.messageId})">
            ì˜ˆ
        </button>
        <button class="btn btn-outline-secondary btn-sm" onclick="rejectRecommendation('${block.id}')">
            ê´œì°®ìŠµë‹ˆë‹¤
        </button>
    `;

        chatBody.appendChild(block);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    // ì¶”ì²œ ìƒì„± ê±°ë¶€ ì„ íƒ ì‹œ
    function rejectRecommendation(blockId) {
        const el = document.getElementById(blockId);
        if (el) el.remove();
    }

    // ì¶”ì²œ ëª©ë¡ ìƒì„± ì„ íƒí•  ì‹œ
    async function confirmRecommendation(sessionId, messageId) {
        const blockId = `recommend-block-${messageId}`;
        const block = document.getElementById(blockId);
        if (!block) return;

        // ë¡œë”© í‘œì‹œ
        block.innerHTML = `<div class="text-muted">ì¶”ì²œ ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>`;

        try {
            const res = await fetch("/api/ai/recommendations", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sessionId, messageId })
            });

            if (!res.ok) throw new Error("ì¶”ì²œ ìƒì„± ì‹¤íŒ¨");
            const items = await res.json();

            // ì¶”ì²œ ì¹´ë“œ ë Œë”ë§
            block.innerHTML = renderRecommendationCards(items);

        } catch (err) {
            console.error(err);
            block.innerHTML = `<span class="text-danger">ì¶”ì²œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</span>`;
        }
    }

    // ì„¸ì…˜ ì¬ì…ì¥ ì‹œ ì¶”ì²œ ìƒí’ˆ ì •ë³´
    function appendRecommendationViewButton(msg) {
        const chatBody = document.getElementById("chatBody");

        const block = document.createElement("div");
        block.classList.add("p-3", "my-2");

        block.innerHTML = `

                onclick="loadRecommendationsForMessage(${msg.messageId})">
            ê´€ë ¨ ìƒí’ˆ ì¶”ì²œ ë‹¤ì‹œ ë³´ê¸°
        </button>
    `;

    }

    //"ì¶”ì²œ ë³´ê¸°" ë²„íŠ¼ í´ë¦­ ì‹œ ë¡œë”
    async function loadRecommendationsForMessage(messageId) {
        try {
            const res = await fetch(`/api/ai/recommendations/${currentSessionId}`);
            if (!res.ok) {
                alert("ì¶”ì²œ ëª©ë¡ì„ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
                return;
            }

            const recommendations = await res.json();

            const targetId = Number(messageId);
            const items = recommendations.filter(r => Number(r.messageId) === targetId);

            if (items.length === 0) {
                alert("í•´ë‹¹ ë©”ì‹œì§€ì— ëŒ€í•œ ì¶”ì²œ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            const chatBody = document.getElementById("chatBody");

            /** 1) ê¸°ì¡´ ë™ì¼ messageId ì¹´ë“œê°€ ìˆë‹¤ë©´ ì œê±° */
            document
                .querySelectorAll(`.recommend-card-wrapper[data-mid="${targetId}"]`)
                .forEach(el => el.remove());

            /** 2) ì¹´ë“œ wrapper ìƒì„± */
            const wrapper = document.createElement("div");
            wrapper.classList.add("recommend-card-wrapper", "p-2", "mt-2");
            wrapper.dataset.mid = targetId;  // messageId ì €ì¥ (ì¤‘ë³µ ë Œë”ë§ ë°©ì§€)

            /** 3) ì¹´ë“œ HTML ì‚½ì… */
            wrapper.innerHTML = renderRecommendationCards(items);

            /** 4) ì±„íŒ…ì°½ì— append */
            chatBody.appendChild(wrapper);

            /** 5) ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ */
            chatBody.scrollTop = chatBody.scrollHeight;

        } catch (err) {
            console.error("ì¶”ì²œ ì¡°íšŒ ì˜¤ë¥˜:", err);
            alert("ì¶”ì²œ ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }


    //ìƒí’ˆ ì¹´ë“œ ë Œë”ë§
    function renderRecommendationCards(items) {
        if (!items || items.length === 0) {
            return `<div class="text-muted">ì¶”ì²œí•  ìƒí’ˆì„ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>`;
        }

        let html = `<div class="row">`;

        items.forEach(item => {
            html += `
            <div class="col-6 mb-3">
                <div class="card shadow-sm">
                    <img src="${item.imageUrl}" class="card-img-top" style="height:140px; object-fit:cover;" />
                    <div class="card-body">
                        <h6 class="card-title">${item.productName}</h6>
                        <p class="card-text fw-bold">${item.price}ì›</p>
                        <button class="btn btn-success btn-sm" onclick="addToCart(${item.productId})">
                            ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°

            </div>
        `;
        });

        html += `</div>`;
        return html;
    }


    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì„¸ì…˜ ëª©ë¡ í‘œì‹œ
    document.addEventListener("DOMContentLoaded", loadSessions);
</script>
