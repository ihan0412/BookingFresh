<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BOOKING FRESH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth-common.css}">

    <style>
        /* 로그인 페이지 전용 스타일 */
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .signup-link a {
            color: #00B992;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="header-box">
        로그인
    </div>

    <div class="text-center mb-4">
        <h2 class="brand-title">BOOKING<span class="brand-highlight">FRESH</span></h2>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">아이디 (이메일)</label>
            <input type="email" id="email" name="email"
                   class="form-control form-control-lg"
                   placeholder="example123@naver.com">
            <div class="feedback" id="emailError"></div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fw-bold">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="form-control form-control-lg">
            <div class="feedback" id="passwordError"></div>
        </div>

        <button type="submit" class="btn btn-auth w-100 py-3">로그인</button>
    </form>

    <div id="message" class="text-center mt-4 fw-bold"></div>

    <div class="signup-link">
        아직 회원이 아니신가요? <a th:href="@{/signup}">회원가입</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/login-handler.js}"></script>

</body>
</html>
