<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - BOOKING FRESH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth-common.css}">

    <!-- 카카오 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <style>
        /* 회원가입 페이지 전용 스타일 */
        .auth-container {
            max-width: 500px;
        }

        .btn-address-search {
            background-color: #6c757d;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-address-search:hover {
            background-color: #5a6268;
            color: white;
        }

        /* 반응형 조정 */
        @media (max-height: 800px) {
            .auth-container {
                padding: 25px;
            }
            .mb-3 {
                margin-bottom: 0.75rem !important;
            }
        }

        @media (max-height: 600px) {
            .auth-container {
                padding: 20px;
            }
            .header-box {
                padding: 10px 0;
                margin: -20px -20px 15px -20px;
            }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="header-box">
        회원가입
    </div>

    <div class="text-center mb-3">
        <h2 class="brand-title">BOOKING<span class="brand-highlight">FRESH</span></h2>
    </div>

    <form id="signupForm">
        <!-- 이메일 -->
        <div class="mb-2">
            <label for="email" class="form-label fw-bold">아이디 (이메일)</label>
            <input type="email" id="email" name="email"
                   class="form-control form-control-lg"
                   placeholder="example123@naver.com">
            <div class="feedback" id="emailError"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="row">
            <div class="col-md-6 mb-2">
                <label for="password" class="form-label fw-bold">비밀번호</label>
                <input type="password" id="password" name="password"
                       class="form-control form-control-lg">
                <div class="feedback" id="passwordError"></div>
            </div>
            <div class="col-md-6 mb-2">
                <label for="passwordConfirm" class="form-label fw-bold">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm"
                       class="form-control form-control-lg">
                <div class="feedback" id="passwordConfirmError"></div>
            </div>
        </div>

        <!-- 닉네임 -->
        <div class="mb-2">
            <label for="nickname" class="form-label fw-bold">닉네임</label>
            <input type="text" id="nickname" name="nickname"
                   class="form-control form-control-lg"
                   placeholder="부킹프레시">
            <div class="feedback" id="nicknameError"></div>
        </div>

        <!-- 주소 -->
        <div class="mb-2">
            <label for="address" class="form-label fw-bold">도로명 주소</label>
            <div class="input-group">
                <input type="text" id="address" name="address"
                       class="form-control form-control-lg"
                       placeholder="주소 검색 버튼을 클릭하세요" readonly>
                <button type="button" class="btn btn-address-search px-4"
                        onclick="execDaumPostcode()">주소 검색</button>
            </div>
            <div class="feedback" id="addressError"></div>
        </div>

        <!-- 상세 주소 -->
        <div class="mb-3">
            <label for="detailAddress" class="form-label fw-bold">상세 주소</label>
            <input type="text" id="detailAddress" name="detailAddress"
                   class="form-control form-control-lg"
                   placeholder="상세 주소를 입력하세요 (예: 101동 202호)">
            <div class="feedback" id="detailAddressError"></div>
        </div>

        <button type="submit" class="btn btn-auth w-100 py-3">회원 가입 하기</button>
    </form>

    <div id="message" class="text-center mt-4 fw-bold"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/signup-handler.js}"></script>

</body>
</html>
