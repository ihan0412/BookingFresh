<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOOKING FRESH 메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        .main-content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="~{navbar :: headerFragment}"></div>

<div class="main-content container">
    <h1>BOOKING FRESH 에 오신 것을 환영합니다!</h1>
    <p class="lead">로그인 상태에 따라 상단바 버튼이 자동으로 변경됩니다.</p>

    <div id="test-status" class="mt-5 p-3 border rounded">
        <strong>현재 로그인 상태:</strong>
        <span id="login-state" class="badge bg-secondary">토큰 확인 중...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" th:src="@{/js/common-api.js}"></script>

<script type="module" th:src="@{/js/navbar-auth.js}"></script>

</body>
</html>
