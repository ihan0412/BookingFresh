<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지 - BOOKING FRESH</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        .main-content {
            padding: 40px;
            text-align: center;
        }

        .welcome-section {
            margin: 60px auto;
            max-width: 800px;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 1rem;
        }

        .welcome-section .lead {
            font-size: 1.2rem;
            color: #6c757d;
        }

        #test-status {
            max-width: 500px;
            margin: 3rem auto;
            background-color: #f8f9fa;
        }

        #test-status strong {
            font-size: 1.1rem;
            color: #495057;
        }

        .badge {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

<!-- ⭐ 네비바 포함 (여기 한 줄만!) -->
<div th:replace="~{fragments/navbar :: headerFragment}"></div>

<!-- 메인 컨텐츠 -->
<main class="main-wrapper">
    <div class="container">
        <div class="main-content">
            <div class="welcome-section">
                <h1>BOOKING FRESH 에 오신 것을 환영합니다!</h1>
                <p class="lead">신선한 상품을 편리하게 예약하세요</p>
            </div>

            <!-- 로그인 상태 표시 (개발/테스트용) -->
            <div id="test-status" class="p-4 border rounded">
                <strong>현재 로그인 상태:</strong>
                <span id="login-state" class="badge bg-secondary ms-2">토큰 확인 중...</span>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 공통 JS -->
<script type="module" th:src="@{/js/common-api.js}"></script>
<script type="module" th:src="@{/js/navbar-auth.js}"></script>

</body>
</html>
